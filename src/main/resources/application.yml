spring:
  application:
    name: pariba
  profiles:
    active: dev
  jackson:
    time-zone: Africa/Bamako
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  mvc:
    throw-exception-if-no-handler-found: true
    hiddenmethod:
      filter:
        enabled: true
  web:
    resources:
      add-mappings: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  jpa:
    open-in-view: false
  mail:
    host: smtp.gmail.com
    port: 587
    # Par défaut: pas d'identifiants ici (à fournir par profil ou variables d'environnement)
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    default-encoding: UTF-8

server:
  port: ${PORT:8085}
  address: 0.0.0.0
  servlet:
    # Pas de context-path - géré par BaseRestController
    session:
      timeout: 5m  # Timeout session pour dashboard admin (sécurité renforcée)
      cookie:
        http-only: true
        secure: ${SESSION_COOKIE_SECURE:false}  # true en production avec HTTPS
        same-site: strict

logging:
  level:
    org.hibernate.SQL: off
    org.springframework.web: info

# Configuration Swagger/OpenAPI
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  show-actuator: true

# Quotas par défaut (profil par défaut)
app:
  seed:
      enabled: true
  upload:
    dir: uploads/advertisements
      
  rate-limit:
    capacity: 100
    refill-tokens: 100
    refill-period-seconds: 60
  
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    tags:
      application: ${spring.application.name}
  endpoint:
    health:
      show-details: when_authorized

security:
  jwt:
    # Clé HS256 en base64 (utiliser variable d'environnement)
    secret: ${JWT_SECRET:bXktZGV2LXNlY3JldC1sb25nLXNlY3JldC1iYXNlNjQ=}
    expiration: 86400000  # 24 heures en millisecondes

# Configuration JWT (utilisé par JwtServiceImpl)
jwt:
  secret: ${security.jwt.secret}
  expiration: ${security.jwt.expiration}

# Répertoire de stockage des fichiers
file:
  upload:
    dir: ${FILE_UPLOAD_DIR:./uploads}

# Configuration Firebase (notifications push)
firebase:
  enabled: ${FIREBASE_ENABLED:true}
  config:
    file: ${FIREBASE_CONFIG_FILE:firebase-adminsdk.json}

# Configuration Twilio (SMS)
twilio:
  enabled: ${TWILIO_ENABLED:false}
  account-sid: ${TWILIO_ACCOUNT_SID:YOUR_TWILIO_ACCOUNT_SID}
  auth-token: ${TWILIO_AUTH_TOKEN:YOUR_TWILIO_AUTH_TOKEN}
  phone-number: ${TWILIO_PHONE_NUMBER:+1234567890}

