<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Logs d'Audit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/admin-responsive.css">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .header-card, .content-card { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .back-btn { background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; }
        .table thead { background: linear-gradient(135deg, #667eea, #764ba2); color: white; }
        .table thead th { border: none; padding: 15px; font-weight: 600; }
        .badge-info { background: #3b82f6; color: white; padding: 6px 12px; border-radius: 20px; font-size: 11px; }
        .badge-warning { background: #f59e0b; color: white; padding: 6px 12px; border-radius: 20px; font-size: 11px; }
        .badge-danger { background: #ef4444; color: white; padding: 6px 12px; border-radius: 20px; font-size: 11px; }
    </style>
</head>
<body>
    <div class="container-fluid" style="max-width: 1400px;">
        <div class="header-card">
            <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
                <div>
                    <h2><i class="fas fa-clipboard-list me-2"></i>Logs d'Audit</h2>
                    <p class="text-muted mb-0">Historique des actions système</p>
                </div>
                <div class="d-flex gap-2">
                    <a href="/admin/dashboard" class="back-btn"><i class="fas fa-arrow-left"></i> Retour</a>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger"><i class="fas fa-sign-out-alt me-1"></i>Déconnexion</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="content-card">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Date/Heure</th>
                            <th>Utilisateur</th>
                            <th>Action</th>
                            <th>Ressource</th>
                            <th>IP</th>
                            <th>Statut</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="log : ${logs}">
                            <td th:text="${log.timestamp != null ? #temporals.format(log.timestamp, 'dd/MM/yyyy HH:mm:ss') : 'N/A'}">01/01/2024 10:00:00</td>
                            <td th:text="${log.actorName}">admin</td>
                            <td th:text="${log.action}">LOGIN</td>
                            <td th:text="${log.entityType != null ? log.entityType : 'N/A'}">User</td>
                            <td><code th:text="${log.ipAddress != null ? log.ipAddress : 'N/A'}">127.0.0.1</code></td>
                            <td>
                                <span class="badge-info">INFO</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <nav th:if="${totalPages > 1}">
                <ul class="pagination justify-content-center mt-3">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{/admin/audit-logs(page=${currentPage - 1})}">Précédent</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active' : ''">
                        <a class="page-link" th:href="@{/admin/audit-logs(page=${i})}" th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{/admin/audit-logs(page=${currentPage + 1})}">Suivant</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
