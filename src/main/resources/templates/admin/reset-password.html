<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau Mot de Passe - Pariba Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ffffff 0%, #79638f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .reset-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        .reset-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }
        .reset-header h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .reset-body {
            padding: 40px 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn-reset {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .alert-danger {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }
        .password-strength {
            margin-top: 10px;
            font-size: 12px;
        }
        .strength-bar {
            height: 5px;
            border-radius: 3px;
            background: #e0e0e0;
            margin-top: 5px;
            overflow: hidden;
        }
        .strength-bar-fill {
            height: 100%;
            transition: width 0.3s, background 0.3s;
        }
        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 13px;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <i class="fas fa-lock fa-3x mb-3"></i>
            <h2>Nouveau Mot de Passe</h2>
        </div>
        
        <div class="reset-body">
            <!-- Message d'erreur -->
            <div th:if="${param.error}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle me-2"></i>
                <strong>Erreur !</strong><br/>
                <span th:if="${param.error == 'expired'}">Le lien de réinitialisation a expiré.</span>
                <span th:if="${param.error == 'invalid'}">Le lien de réinitialisation est invalide.</span>
                <span th:if="${param.error == 'mismatch'}">Les mots de passe ne correspondent pas.</span>
                <span th:if="${param.error == 'weak'}">Le mot de passe doit contenir au moins 8 caractères.</span>
            </div>
            
            <!-- Information -->
            <div class="info-box">
                <i class="fas fa-info-circle me-2"></i>
                Choisissez un nouveau mot de passe sécurisé (minimum 8 caractères).
            </div>
            
            <!-- Formulaire de nouveau mot de passe -->
            <form th:action="@{/admin/reset-password}" method="post" id="resetForm">
                <!-- Token CSRF -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" name="token" th:value="${token}"/>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock me-1"></i>
                        Nouveau Mot de Passe
                    </label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="form-control" 
                           placeholder="Entrez votre nouveau mot de passe"
                           required 
                           minlength="8"
                           autofocus>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-bar-fill" id="strengthBar"></div>
                        </div>
                        <small id="strengthText" class="text-muted"></small>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock me-1"></i>
                        Confirmer le Mot de Passe
                    </label>
                    <input type="password" 
                           id="confirmPassword" 
                           name="confirmPassword" 
                           class="form-control" 
                           placeholder="Confirmez votre mot de passe"
                           required 
                           minlength="8">
                </div>
                
                <button type="submit" class="btn-reset">
                    <i class="fas fa-check me-2"></i>
                    Réinitialiser le Mot de Passe
                </button>
            </form>
        </div>
    </div>
    
    <script>
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
        const form = document.getElementById('resetForm');
        
        // Vérifier la force du mot de passe
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            const percentage = (strength / 5) * 100;
            strengthBar.style.width = percentage + '%';
            
            if (strength <= 1) {
                strengthBar.style.background = '#ef4444';
                strengthText.textContent = 'Faible';
                strengthText.style.color = '#ef4444';
            } else if (strength <= 3) {
                strengthBar.style.background = '#f59e0b';
                strengthText.textContent = 'Moyen';
                strengthText.style.color = '#f59e0b';
            } else {
                strengthBar.style.background = '#10b981';
                strengthText.textContent = 'Fort';
                strengthText.style.color = '#10b981';
            }
        });
        
        // Vérifier que les mots de passe correspondent
        form.addEventListener('submit', function(e) {
            if (passwordInput.value !== confirmPasswordInput.value) {
                e.preventDefault();
                alert('Les mots de passe ne correspondent pas !');
                confirmPasswordInput.focus();
            }
        });
    </script>
</body>
</html>
