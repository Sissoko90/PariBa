<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des FAQs</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
        }
        .header-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .table-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-card">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h2><i class="fas fa-question-circle me-2"></i>Gestion des FAQs</h2>
                    <p class="text-muted mb-0">Gérer les questions fréquemment posées</p>
                </div>
                <div>
                    <a href="/admin/support/faqs/new" class="btn btn-primary">
                        <i class="fas fa-plus me-2"></i>Nouvelle FAQ
                    </a>
                    <a href="/admin/dashboard" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Retour
                    </a>
                </div>
            </div>
        </div>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <i class="fas fa-check-circle me-2"></i><span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="table-card">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th><i class="fas fa-question me-1"></i>Question</th>
                            <th><i class="fas fa-tag me-1"></i>Catégorie</th>
                            <th><i class="fas fa-eye me-1"></i>Vues</th>
                            <th><i class="fas fa-toggle-on me-1"></i>Statut</th>
                            <th style="width: 200px;"><i class="fas fa-cog me-1"></i>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="faq : ${faqs}">
                            <td th:text="${faq.question}"></td>
                            <td><span class="badge bg-info" th:text="${faq.category.label}"></span></td>
                            <td><span class="badge bg-secondary" th:text="${faq.viewCount}"></span></td>
                            <td>
                                <span class="badge" th:classappend="${faq.active ? 'bg-success' : 'bg-danger'}"
                                      th:text="${faq.active ? 'Active' : 'Inactive'}"></span>
                            </td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <a th:href="@{/admin/support/faqs/{id}/edit(id=${faq.id})}" 
                                       class="btn btn-warning"><i class="fas fa-edit"></i></a>
                                    <form th:action="@{/admin/support/faqs/{id}/delete(id=${faq.id})}" 
                                          method="post" style="display: inline;"
                                          onsubmit="return confirm('Supprimer cette FAQ ?');">
                                        <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i></button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(faqs)}">
                            <td colspan="5" class="text-center text-muted py-5">
                                <i class="fas fa-inbox fa-3x mb-3"></i>
                                <p>Aucune FAQ</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
