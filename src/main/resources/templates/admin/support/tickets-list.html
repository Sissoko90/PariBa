<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Tickets de Support</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
        }
        .header-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .table-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .filter-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header-card">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h2><i class="fas fa-ticket-alt me-2"></i>Tickets de Support</h2>
                    <p class="text-muted mb-0">GÃ©rer les demandes de support des utilisateurs</p>
                </div>
                <a href="/admin/dashboard" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Retour
                </a>
            </div>
        </div>

        <!-- Filtres -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-white">
                <h5 class="mb-0"><i class="fas fa-filter me-2"></i>Filtres</h5>
            </div>
            <div class="card-body">
                <form method="get" class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Filtrer par statut</label>
                        <select name="status" class="form-select" onchange="this.form.submit()">
                            <option value="">ðŸ“‹ Tous les statuts</option>
                            <option th:each="status : ${statuses}" 
                                    th:value="${status}" 
                                    th:text="${status.label}"
                                    th:selected="${status.name() == selectedStatus}"></option>
                        </select>
                    </div>
                </form>
            </div>
        </div>

        <!-- Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show shadow-sm">
            <i class="fas fa-check-circle me-2"></i><span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show shadow-sm">
            <i class="fas fa-exclamation-circle me-2"></i><span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Liste des tickets -->
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h5 class="mb-0"><i class="fas fa-list me-2"></i>Liste des Tickets</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                        <tr>
                            <th><i class="fas fa-heading me-1"></i>Sujet</th>
                            <th><i class="fas fa-tag me-1"></i>Type</th>
                            <th><i class="fas fa-info-circle me-1"></i>Statut</th>
                            <th><i class="fas fa-exclamation-triangle me-1"></i>PrioritÃ©</th>
                            <th><i class="fas fa-calendar me-1"></i>Date</th>
                            <th><i class="fas fa-cog me-1"></i>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="ticket : ${tickets}">
                            <td>
                                <a th:href="@{/admin/support/tickets/{id}(id=${ticket.id})}" 
                                   th:text="${ticket.subject}"></a>
                            </td>
                            <td>
                                <span class="badge bg-info" th:text="${ticket.type.label}"></span>
                            </td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${ticket.status.name() == 'OPEN' ? 'bg-warning' : 
                                                       ticket.status.name() == 'IN_PROGRESS' ? 'bg-primary' :
                                                       ticket.status.name() == 'RESOLVED' ? 'bg-success' : 'bg-secondary'}"
                                      th:text="${ticket.status.label}"></span>
                            </td>
                            <td>
                                <span class="badge"
                                      th:classappend="${ticket.priority.name() == 'LOW' ? 'bg-success' :
                                                       ticket.priority.name() == 'MEDIUM' ? 'bg-info' :
                                                       ticket.priority.name() == 'HIGH' ? 'bg-warning' : 'bg-danger'}"
                                      th:text="${ticket.priority.label}"></span>
                            </td>
                            <td th:text="${#temporals.format(ticket.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                            <td>
                                <a th:href="@{/admin/support/tickets/{id}(id=${ticket.id})}" 
                                   class="btn btn-sm btn-primary">
                                    <i class="fas fa-eye me-1"></i>Voir
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(tickets)}">
                            <td colspan="6" class="text-center py-5">
                                <i class="fas fa-inbox fa-3x text-muted mb-3 d-block"></i>
                                <p class="text-muted">Aucun ticket trouvÃ©</p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
