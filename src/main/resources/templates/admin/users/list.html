<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Utilisateurs</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- Search and Filters -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Rechercher un utilisateur...">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select">
                            <option>Tous les rôles</option>
                            <option>SUPERADMIN</option>
                            <option>ADMIN</option>
                            <option>USER</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select">
                            <option>Tous les statuts</option>
                            <option>Actif</option>
                            <option>Inactif</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary w-100">
                            <i class="fas fa-search"></i> Rechercher
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Users Table -->
        <div class="card">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="fas fa-users me-2"></i>
                    Liste des Utilisateurs
                </h5>
                <button class="btn btn-primary btn-sm">
                    <i class="fas fa-plus"></i> Nouvel utilisateur
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Utilisateur</th>
                                <th>Email</th>
                                <th>Téléphone</th>
                                <th>Rôle</th>
                                <th>Groupes</th>
                                <th>Statut</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="avatar bg-primary text-white rounded-circle me-2" 
                                             style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
                                            JD
                                        </div>
                                        <div>
                                            <div class="fw-bold">John Doe</div>
                                            <small class="text-muted">Inscrit le 15/10/2025</small>
                                        </div>
                                    </div>
                                </td>
                                <td>john.doe@example.com</td>
                                <td>+223 70 12 34 56</td>
                                <td><span class="badge bg-primary">USER</span></td>
                                <td>3 groupes</td>
                                <td><span class="badge bg-success">Actif</span></td>
                                <td class="table-actions">
                                    <a href="#" class="btn btn-sm btn-info">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <a href="#" class="btn btn-sm btn-warning">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a href="#" class="btn btn-sm btn-danger">
                                        <i class="fas fa-ban"></i>
                                    </a>
                                </td>
                            </tr>
                            <!-- Plus de lignes à charger dynamiquement -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Pagination -->
                <nav aria-label="Page navigation" class="mt-3">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">Précédent</a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Suivant</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
